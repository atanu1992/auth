<div class="row col-lg-12">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="loginUserData.email" name="email" class="form-control" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10"> 
          <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control" placeholder="Enter password">
        </div>
      </div>
      <!-- <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div> -->
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button (click)="loginUser()" type="submit" class="btn btn-default">Login</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
