<div class="row col-lg-12">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">

    <br><br>
    <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let detail of details; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ detail.email }}</td>
            <td>{{ detail.password }}</td>
      </tbody>
    </table>

  </div>
  <div class="col-lg-3"></div>
</div>
